<div class="search">
    <form class="form-inline">
        <input placeholder="邀请人数" autocomplete="on" value="{$req['invite_num']??''}" name="invite_num" class="form-control">
        <input class="btn btn-flat btn-primary m_10" type="submit" value="搜索">
        <a class="btn btn-flat btn-success m_10 f_r" href="{:url('admin/InviteCashConfig/showConfig')}">
            <i class="fa fa-plus m-r-10"></i>添加配置
        </a>
    </form>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body table-responsive no-padding">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>邀请人数</th>
                        <th>现金金额</th>
                        <th>状态</th>
                        <th>备注</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $data as $v}
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.invite_num}人</td>
                        <td>¥{$v.cash_amount}</td>
                    <td>
                    {if $v.status == 1}
                        <span class="label label-success">{$v.status_text}</span>
                    {else}
                        <span class="label label-danger">{$v.status_text}</span>
                    {/if}
                    </td>
                        <td>{$v.remark}</td>
                        <td>{$v.created_at}</td>
                        <td>
                            <a class="btn btn-flat btn-info btn-xs" href="{:url('admin/InviteCashConfig/showConfig', ['id' => $v.id])}">
                                <i class="fa fa-edit"></i> 编辑
                            </a>
                            <a class="btn btn-flat btn-danger btn-xs delete-config-btn" data-id="{$v.id}" href="#">
                                <i class="fa fa-trash"></i> 删除
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                {$data|raw}
            </div>
        </div>
    </div>
</div>

<script>
    // 删除功能
    $(document).ready(function() {
        $(document).on('click', '.delete-config-btn', function(e) {
            e.preventDefault();
            var id = $(this).data('id');
            var $tr = $(this).closest('tr');

            layer.confirm('确定要删除这个配置吗？', {
                title: '确认删除',
                icon: 3,
                btn: ['确定', '取消']
            }, function(index) {
                layer.close(index);

                var loadIndex = layer.load(2, {time: 10 * 1000});

                $.ajax({
                    url: '/admin/InviteCashConfig/deleteConfig',
                    type: 'POST',
                    data: {id: id},
                    dataType: 'json',
                    success: function(response) {
                        layer.close(loadIndex);
                        if (response.code === 200) {
                            layer.msg('配置删除成功！', {icon: 1, time: 1500}, function() {
                                $tr.fadeOut(400, function() {
                                    $(this).remove();
                                    if ($('.table tbody tr').length === 0) {
                                        $('.table tbody').html('<tr><td colspan="7" style="text-align:center;">暂无数据</td></tr>');
                                    }
                                });
                            });
                        } else {
                            layer.msg('删除失败：' + response.msg, {icon: 2});
                        }
                    },
                    error: function() {
                        layer.close(loadIndex);
                        layer.msg('网络错误，删除失败！', {icon: 2});
                    }
                });
            });
        });
    });
</script>
