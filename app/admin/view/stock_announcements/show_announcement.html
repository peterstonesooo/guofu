<script>
    $(function () {
        var url = "{:url('admin/StockAnnouncements/announcementList')}";
        $('a[href="' + url + '"]').parents('.menu-li').addClass('active');
        var headerText = $('a[href="' + url + '"]').children('span').text();
        var is_add = "<?php echo !empty($data) ? '0' : '1';?>";
        var headerTitle = is_add == "1" ? headerText + '-添加' : headerText + '-编辑';
        $('#content-header-title').text(headerTitle);

        // 初始化日期时间选择器
        laydate.render({
            elem: '.laydate-time',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss',
            trigger: 'click' // 确保点击时显示日历
        });

        laydate.render({
            elem: '.laydate-time1',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss',
            trigger: 'click' // 确保点击时显示日历
        });
    });

    function sub() {
        $.post('<?php echo !empty($data) ? url("admin/StockAnnouncements/editAnnouncement") : url("admin/StockAnnouncements/addAnnouncement");?>', $('#commentForm').serialize(), function (res) {
            if (res.code == '200') {
                layer.msg(res.msg, {icon: 1, time: 1500}, function () {
                    window.location.href = "{:url('admin/StockAnnouncements/announcementList')}";
                });
            } else {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });
    }
</script>
