<section class="content">
    <div class="row">
        <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">搜索条件</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
        <div class="box-body">
        <div class="search">
        <form class="form-inline">
                <input type="text" value="{$req.user??''}" name="user" placeholder="搜索用户手机号/姓名"
                       class="form-control">
        <select name="package_id" class="form-control">
            <option value="">全部套餐</option>
        {volist name="packages" id="package"}
                <option value="{$package.id}" {if isset($req.package_id) && $req.package_id==$package.id}selected{/if}>
        {$package.name}
        </option>
        {/volist}
        </select>
        <select name="pay_type" class="form-control">
            <option value="">全部支付方式</option>
                <option value="1" {if isset($req.pay_type) && $req.pay_type==1}selected{/if}>可用余额</option>
                <option value="2" {if isset($req.pay_type) && $req.pay_type==2}selected{/if}>可提余额</option>
        </select>
        <select name="status" class="form-control">
            <option value="">全部状态</option>
            <option value="1" {if isset($req.status) && $req.status==1}selected{/if}>成功</option>
                <option value="0" {if isset($req.status) && $req.status==0}selected{/if}>失败</option>
        </select>
                <input placeholder="开始时间" value="{$req.start_date??''}" name="start_date"
                       class="form-control layer-date" id="start">
            ～
                <input placeholder="结束时间" value="{$req.end_date??''}" name="end_date"
                       class="form-control layer-date" id="end">
            <input class="btn btn-flat btn-primary m_10" type="submit" value="搜索">

            <!-- 添加导出按钮 -->
            <input class="btn btn-flat btn-info m_10" name="export" type="submit" value="导出">
        </form>
        </div>
        </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">股权方案购买记录列表</h3>
                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="搜索">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="box-body table-responsive no-padding">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th width="100">ID</th>
                <th width="150">用户</th>
                <th width="150">股权套餐</th>
                <th width="100">支付金额</th>
                <th width="100">支付方式</th>
                <th width="80">状态</th>
                <th width="150">购买时间</th>
            </tr>
            </thead>
        <tbody>
        {volist name="data" id="v"}
        <tr>
            <td>{$v.id}</td>
        <td>{$v.realname}（{$v.phone}）</td>
            <td>{$v.package_name}</td>
        <td>¥{$v.amount}</td>
            <td>{$v.pay_type_text}</td>
        <td>
        {if $v.status == 1}
            <span class="label label-success">成功</span>
        {else}
            <span class="label label-danger">失败</span>
        {/if}
        </td>
            <td>{$v.created_at}</td>
        </tr>
        {/volist}
        </tbody>
        </table>
        </div>
        <div class="box-footer clearfix">
        <div style="text-align:center;font-size: 14px;">
        {$data->render()|raw}
        </div>
        </div>
        </div>
        </div>
    </div>
</section>
<script>
    // 日期选择器初始化
    $(function () {
        laydate.render({
            elem: '#start',
            type: 'datetime',
            theme: '#5b9bd1'
        });
        laydate.render({
            elem: '#end',
            type: 'datetime',
            theme: '#5b9bd1'
        });
    });
</script>
