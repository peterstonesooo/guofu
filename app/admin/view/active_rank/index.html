<script>


    function save(id) {
        var data = {
            id: id,
            phone: $('.phone_' + id).val(),
            day_max: $('.day_max_' + id).val(), 
            day_min: $('.day_min_' + id).val(),
            max: $('.max_' + id).val(),
            min: $('.min_' + id).val()
        };

        $.post('{:url("admin/ActiveRank/save")}', data, function(res) {
            if(res.code == 1) {
                layer.msg('保存成功', {icon: 6});
            } else {
                layer.msg(res.msg, {icon: 5});
            }
        });
    }
</script>
